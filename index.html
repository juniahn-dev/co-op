<!-- use Boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- heading 1 section -->
      <h1>First index html page</h1>
    </header>
    <!-- navigate section -->
    <nav>
      <!-- display anchors in list element -->
      <ul>
        <li><a href="/1">1</a></li>
        <!-- add aria-label in secondary nav -->
        <li aria-label="Go to second page"><a href="/2">2</a></li>
        <li><a href="/3">3</a></li>
      </ul>
    </nav>
    <!-- main section -->
    <main>
      <!-- section element -->
      <section>
        <!-- heading and paragraph -->
        <h2>
          <p>Main content</p>
        </h2>
        <aside>aside content</aside>
      </section>
      <!-- article element -->
      <article>
        <!-- heading and paragraph -->
        <h3>
          <p>
            <!-- use time element -->
            This course start to <time datetime="2024-06-10">2024-06-10</time>
          </p>
        </h3>
      </article>
    </main>
    <!-- footer element -->
    <footer>
      <!-- use escaped characters -> footer character -->
      &digamma;&Odblac;&Odblac;&Tcedil;&Ecaron;&ropf;
    </footer>
  </body>
</html>
